<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>

    <link rel="stylesheet" href="../dist/css/app.css">

</head>



<body>




    <div class="ko-progress-circle" data-progress="0">
        <div class="ko-circle">
            <div class="full ko-progress-circle__slice">
                <div class="ko-progress-circle__fill"></div>
            </div>
            <div class="ko-progress-circle__slice">
                <div class="ko-progress-circle__fill"></div>
                <div class="ko-progress-circle__fill ko-progress-circle__bar"></div>
            </div>
        </div>
        <div class="ko-progress-circle__overlay">
            <div class="circle-content">
                    <p>Display Time Here</p>
                    <p>Display Phase Here</p>
            </div>
            
        </div>
    </div>




    <script src="../dist/Pomodoro.js"></script>
    <script>
        let progress_circle = document.querySelector('.ko-progress-circle');


        document.addEventListener('DOMContentLoaded', () => {
            let pomodoro = new Pomodoro();
            document.addEventListener('pomodoroTick', (e) => {
                console.log(e.detail);
                progress_circle.setAttribute('data-progress', Math.round(e.detail.currentPhaseProgress));
            });

            pomodoro.startTimer();
        });

    </script>

</body>

</html>
